<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/69864b98d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <img src="images/Group 40071 (2).png" alt="" />
          <h1 class="title">Hero Travel</h1>
        </div>
        <div class="nav-contents">
          <ul id="side" class="sidebar">
            <li onclick="hideSidebar()">
              <a href="#"><i class="fa-solid fa-x"></i></a>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="navbar">
            <li class="hideonphone"><a href="#">Home</a></li>
            <li class="hideonphone"><a href="#">Packages</a></li>
            <li class="hideonphone"><a href="#">Testimonial</a></li>
            <li class="hideonphone"><a href="#">Blog</a></li>
            <li class="hideonphone"><a href="#">Contact</a></li>
            <li class="menubtn" onclick="showSidebar()">
              <a href="#"><i class="fa-solid fa-bars"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>

    <script>
      function showSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "flex";
      }
      function hideSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "none";
      }
    </script>
  </body>
</html>
